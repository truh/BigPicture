apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // compile
    compile     group: 'org.hibernate', name: 'hibernate-core', version: '3.6.10.Final'
    compile     group: 'log4j',         name: 'log4j',          version: '1.2.17'

    // test
    testCompile group: 'junit',         name: 'junit',          version: '4.11'
}