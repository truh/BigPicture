apply plugin: 'java'
apply plugin: 'war'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-cargo-plugin:1.5'
    }
}
apply plugin: 'cargo'

cargo {
    containerId = 'tomcat6x'
    port = 9090

    local {
        homeDir = file('build/dev')
        output = file('build/output.log')
        timeout = 60000

        containerProperties {
            property 'cargo.tomcat.ajp.port', 9099
        }
    }
}

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // compile
    compile     group: 'org.hibernate', name: 'hibernate-core', version: '3.6.10.Final'
    compile     group: 'log4j',         name: 'log4j',          version: '1.2.17'

    // test
    testCompile group: 'junit',         name: 'junit',          version: '4.11'
}
