<!DOCTYPE html>
<html>
	<head>
		<!-- FullCalendar-Stylesheets -->
		<link href='fullcalendar/fullcalendar.css' rel='stylesheet' />
		<link href='fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />

		<!-- FullCalendar-Files -->
		<script src='lib/jquery.min.js'></script>
		<script src='lib/jquery-ui.custom.min.js'></script>
		<script src='fullcalendar/fullcalendar.min.js'></script>
		<title>BigPicture</title>

		<!-- BigPicture imports -->
		<script src='fullcalendar/calendarSetup.js'></script>
		<script src="js/boxEffect.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/mainFormat.css" type="text/css">
	</head>
	<body align="center">
		
		<div id="wrapper">

			<div id="menu">
				<div id="menu-left">
					<!-- Left-Menu-Components -->
					<a class="menu" href="#" onClick="lightbox_open();">EVENTS</a>
					<div id="light">
						<!-- Content for Event Menagement -->
						<form action="#" method="POST">
							Event:<br>
							<input type="text" name="title" placeholder="Title" alt="Title of the event"><br>
							<br>
							<input type="text" name="location" placeholder="Location" alt="Location of the Event"><br>
							<br>
							<input type="textarea" name="description" placeholder="Description..." alt="Description of the Event"><br><br>
							<input type="submit" name="submit" value="Save" alt="Save">
							<input type="button" name="Cancel" value="Cancel" alt="Cancle">
						</form>
					</div>
					<div id="fade" onClick="lightbox_close();"></div>

					<a class="menu" href="#">USERS</a>
					<a class="menu" href="#">NOTIFIES</a>
				</div>
				<div id="menu-right">
					<!-- LOGOUT | SETTINGS -->
					<a class="menu" href="#">LOGOUT</a>
					<a href="#"><img src="img/setting.png" alt="Settings" width="2%" height="2%"align="center"/></a>
				</div>
			</div>

			<div id="content">
				<div id="content-left">
					<div id="calendar">
							<!-- fullcalendar -->
					</div>
					<div id="apointments">
						No appointment for this Event...
					</div>

				</div>
				<div id="content-right">
					<!-- notifies -->
				</div>
			</div>
		</div>

	</body>
</html>
