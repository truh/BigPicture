<!DOCTYPE html>
<html>
	<head>
		<!-- FullCalendar-Stylesheets -->
		<link href='fullcalendar/fullcalendar.css' rel='stylesheet' />
		<link href='fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />

		<!-- FullCalendar-Files -->
		<script src='lib/jquery.min.js'></script>
		<script src='lib/jquery-ui.custom.min.js'></script>
		<script src='fullcalendar/fullcalendar.min.js'></script>
		<title>BigPicture</title>

		<!-- BigPicture imports -->
		<script src='fullcalendar/calendarSetup.js'></script>
		<script src="js/boxEffect.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/dataModel.js"></script>
		<link rel="stylesheet" href="css/mainFormat.css" type="text/css">
		<link rel="stylesheet" href="css/menu-style.css" type="text/css">

		<!-- DateTimePicker imports 
		<script type="text/javascript" src="js/jquery.js"></script>-->
		<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
		<script type="text/javascript">
			$('#datetimepicker').datetimepicker()
				.datetimepicker({value:'2015/04/15 05:03',step:10});

			var logic = function( currentDateTime ){
				if( currentDateTime ){
					if( currentDateTime.getDay()==6 ){
						this.setOptions({
							minTime:'11:00'
						});
					}else
						this.setOptions({
							minTime:'8:00'
						});
				}
			};
			
			
		</script>
	</head>
	<body align="center">
		
		<div id="wrapper">

			<div id="menu">
				<div id="menu-left">
					<!-- Left-Menu-Components -->
					<nav>
						<ul>
							<li>
								<a href="#">EVENTS</a>
								<ul>
									<li><a href="#" onClick="lightbox_open();">NEW</a></li>
									<li><a href="#"onClick="loadEvents();">SEARCH</a></li>
								</ul>
							</li>
							<li>
								<a href="#">USERS</a>
								<ul>
									<li><a href="">LIST</a></li>
									<li><a href="">SEARCH</a></li>
								</ul>
							</li>
							<li><a href="">NOTIFIES</a></li>
						</ul>
					</nav>
				</div>
				<div id="menu-right">
					<!-- LOGOUT | SETTINGS -->
					<nav>
						<ul>
							<li><a class="menu" href="#">LOGOUT</a></li>
							<li><a href="">SETTINGS</a></li>
						</ul>
					</nav>
				</div>
			</div>

			<div id="content">
				<div id="content-left">
					<div id="calendar">
							<!-- fullcalendar -->
					</div>
					<div id="apointments">
						No appointment for this Event...
					</div>

				</div>
				<div id="content-right">
					<!-- notifies -->
					No notifications...
				</div>
			</div>
		</div>

		<!-- Fading containers -->
		<div id="light">
			<!-- Content for Event Menagement -->
			<form action="#" method="POST">
				New Event:<br>
				<input type="text" name="title" id="title" placeholder="Title" alt="Title of the event"><br>
				<br>
				<input type="text" placeholder="Choose a date" value="" id="datetimepicker"><br>
				<br>
				<input type="button" onClick="addEvent();" name="submit" value="Save" alt="Save">
				<input type="button" onCLick="lightbox_close();"name="Cancel" value="Cancel" alt="Cancle">
			</form>
		</div>
		<div id="fade" onClick="lightbox_close();"></div>
	</body>
</html>
